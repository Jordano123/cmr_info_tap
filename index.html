<!-- Modern browsers: SVG support -->

<!-- iPhone/iPad home screen icons -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #ffffff !important;
      color: #000000;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
    }

    html, body {
      background-color: trasnparent;
    }
    

    /* HEADER */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.2rem;
    }

     .header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    } 

    .church-name {
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #333;
      white-space: nowrap;
      text-align: center;
      /*line-height: 1.3;*/
    }

    @media (min-width: 480px) {
      .church-name {
        white-space: nowrap;
      }
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    a.btn {
      display: block;
      margin: 10px 0;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: 0.3s;
    }

    .paypal {
      background: #ffc439;
      color: #111;
    }
    .paypal:hover { background: #e6b933; }

    .cashapp {
      background: #00c244;
      color: white;
    }
    .cashapp:hover { background: #00a633; }

    .connect {
      background: #2575fc;
      color: white;
    }
    .connect:hover { background: #1a5ed1; }

    .social {
      background: #6a11cb;
      color: white;
    }
    .social:hover { background: #520fbf; }

    footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- HEADER -->
    <div class="header">
      <img src="logo.png" alt="Centre Missionnaire La Restauration Logo">
      <div class="church-name">
        Centre Missionnaire La Restauration
      </div>
    </div>
    <p>Weâ€™re so glad you joined us today! You can give, connect, or follow us below.</p>

    <!-- Giving Buttons -->
    <a class="btn paypal" href="https://paypal.com/send?phone=16823812259" target="_blank">Give with PayPal</a>
    <a class="btn cashapp" href="https://cash.app/$cmr8703" target="_blank">Give with CashApp</a>

    <!-- Connect & Follow -->
    <a class="btn connect" href="https://forms.gle/YOURFORMID" target="_blank">Connect With Us</a>
    <a class="btn social" href="https://linktr.ee/YOURCHURCH" target="_blank">Follow Us</a>

    <footer>Tap or scan the code on your seat. Thank you for joining us!</footer>
  </div>
</body>
</html>
