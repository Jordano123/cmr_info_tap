<form name="connect" method="POST" data-netlify="true" netlify-honeypot="bot-field" novalidate>
  <input type="hidden" name="form-name" value="connect" />
  <p style="display:none"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>

  <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
    <div>
      <label for="first">First name</label>
      <input id="first" name="first" type="text" placeholder="First name" required autocomplete="given-name" />
    </div>

    <div>
      <label for="last">Last name</label>
      <input id="last" name="last" type="text" placeholder="Last name" required autocomplete="family-name" />
    </div>

    <div>
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555" required autocomplete="tel" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" />
    </div>

    <div class="full" style="grid-column:1 / -1;">
      <label for="address">Address (optional)</label>
      <input id="address" name="address" type="text" placeholder="Street, City, State, ZIP" autocomplete="street-address" />
    </div>

    <div>
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select</option>
        <option>First visit</option>
        <option>Second visit</option>
        <option>Regular</option>
        <option>Member</option>
      </select>
    </div>

    <div style="grid-column:1 / -1;">
      <label>Interests (check all that apply)</label>
      <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;">
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Join a Serve Team" /> Join a Serve Team</label>
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Following Jesus" /> Following Jesus</label>
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Baptism" /> Baptism</label>
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Learn about CMR" /> Learn about CMR</label>
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Youth and Kids" /> Youth and Kids Opportunities</label>
        <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Give" /> I would like to give</label>
      </div>
    </div>

    <div class="full" style="grid-column:1 / -1;">
      <label for="prayer">How can we pray for you? (optional)</label>
      <textarea id="prayer" name="prayer" placeholder="Share a short prayer request or note" rows="4"></textarea>
    </div>

    <div style="grid-column:1 / -1; display:flex; gap:10px; align-items:center;">
      <button class="btn-maroon" type="submit">Submit</button>
      <a class="btn-ghost" href="index.html">Cancel</a>
    </div>
  </div>
</form>
