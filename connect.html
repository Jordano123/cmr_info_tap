<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect — CMR</title>
  <link rel="stylesheet" href="cmr-brand.css">
  <style>
    :root{
      --accent:#2b6cb0; --muted:#6b7280; --card-bg:#ffffff; --page-bg:#f3f4f6; --radius:10px; --max-width:900px; --pad:20px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{ margin:0; background:var(--page-bg); color:#111827; display:flex; justify-content:center; padding:28px; }
    .wrap{ width:100%; max-width:var(--max-width); }
    .card{ background:var(--card-bg); border-radius:var(--radius); padding:var(--pad); box-shadow:0 6px 18px rgba(15,23,42,0.06); }
    .header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .logo{ width:36px; height:36px; border-radius:8px; background:#111827; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; }
    h1{ margin:0; font-size:20px; }
    p.sub{ margin:6px 0 18px 0; color:var(--muted); }
    form{ display:grid; grid-template-columns:1fr; gap:12px; }
    @media(min-width:760px){ form{ grid-template-columns:1fr 1fr; } .full{ grid-column:1 / -1; } }
    label{ font-size:13px; color:var(--muted); display:block; margin-bottom:6px; }
    input[type="text"], input[type="email"], input[type="tel"], textarea, select{
      width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef9; font-size:14px; box-sizing:border-box;
    }
    textarea{ min-height:120px; resize:vertical; }
    .actions{ display:flex; gap:10px; align-items:center; margin-top:6px; }
    .btn{ padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:700; color:#fff; background:var(--accent); }
    .btn-ghost{ background:#fff; border:1px solid #e6eef9; color:#111827; font-weight:700; padding:10px 14px; border-radius:8px; }
    .note{ font-size:13px; color:var(--muted); margin-top:8px; }
    .back{ text-decoration:none; color:var(--accent); font-weight:700; display:inline-block; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Back to CMR Hub</a>
    <div class="card" role="main" aria-labelledby="connectHeading">
      <div class="header">
        <div class="logo">CMR</div>
        <div>
          <h1 id="connectHeading">Connect</h1>
          <p class="sub">Tell us about yourself so we can serve you better.</p>
        </div>
      </div>

      <!-- Netlify-ready form (replace or adapt action if you use another backend) -->
      <form name="connect" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="connect" />
        <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <div>
          <label for="first">First name</label>
          <input id="first" name="first" type="text" placeholder="First name" required />
        </div>

        <div>
          <label for="last">Last name</label>
          <input id="last" name="last" type="text" placeholder="Last name" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555" />
        </div>

        <div class="full">
          <label for="address">Address (optional)</label>
          <input id="address" name="address" type="text" placeholder="Street, City, State" />
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="">Select</option>
            <option>First visit</option>
            <option>Second visit</option>
            <option>Regular</option>
            <option>Member</option>
          </select>
        </div>

        <div class="full">
          <label>Interests (check all that apply)</label>
          <div style="display:flex;flex-wrap:wrap;gap:8px;">
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Baptism" /> Baptism</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Serving" /> Serving</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Small Groups" /> Small Groups</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Kids Ministry" /> Kids Ministry</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Choir/Band" /> Choir/Band</label>
          </div>
        </div>

        <div class="full">
          <label for="prayer">Prayer request / Comments</label>
          <textarea id="prayer" name="prayer" placeholder="How can we pray for you?"></textarea>
        </div>

        <div class="full actions">
          <button class="btn" type="submit">Submit</button>
          <a class="btn-ghost" href="index.html">Cancel</a>
        </div>

        <div class="note">By submitting, you agree to be contacted by Centre Missionnaire la Restauration for ministry purposes.</div>
      </form>
    </div>
  </div>
</body>
</html>
