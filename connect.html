<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CMR | Connect With Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light">

  <!-- Icons (keep consistent with index.html) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/cmr32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/cmr180.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }

    body {
      background: #f5f5f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 1rem;
    }

    .header img {
      width: 70px;
    }

    h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 700;
      margin-top: 1rem;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea { resize: vertical; }

    .checkbox-group, .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: 400;
      display: block;
    }

    .hidden { display: none; }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2575fc;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover { background: #1a5ed1; }

    /* Language Toggle */
    .lang-toggle {
      text-align: right;
      margin-bottom: 1rem;
    }

    .lang-toggle button {
      border: none;
      background: #eee;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }

    .lang-toggle button.active {
      background: #2575fc;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Language Toggle -->
    <div class="lang-toggle">
      <button id="btn-en" onclick="setLanguage('en')">EN</button>
      <button id="btn-fr" onclick="setLanguage('fr')">FR</button>
    </div>

    <!-- Header -->
    <div class="header">
      <img src="/logo.png" alt="CMR Logo">
      <div>
        <h1 data-en="Connect With Us" data-fr="Se Connecter Avec Nous">Connect With Us</h1>
        <p data-en="We would love to connect and walk with you."
           data-fr="Nous aimerions vous connaître et marcher avec vous.">
          We would love to connect and walk with you.
        </p>
      </div>
    </div>

    <!-- NETLIFY FORM -->
    <form name="connect" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="connect">
      <input type="hidden" name="bot-field">

      <label data-en="First Name" data-fr="Prénom">First Name</label>
      <input name="first_name" required>

      <label data-en="Last Name" data-fr="Nom">Last Name</label>
      <input name="last_name" required>

      <label data-en="Phone Number" data-fr="Numéro de téléphone">Phone Number</label>
      <input name="phone">

      <label data-en="Email (optional)" data-fr="Email (facultatif)">Email (optional)</label>
      <input name="email" type="email">

      <label data-en="Gender" data-fr="Genre">Gender</label>
      <select name="gender">
        <option value="">—</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label data-en="Your Status" data-fr="Votre situation">Your Status</label>
      <div class="radio-group">
        <label><input type="radio" name="status" value="First Time Visitor"> First Time Visitor</label>
        <label><input type="radio" name="status" value="Regular Attendee"> Regular Attendee</label>
        <label><input type="radio" name="status" value="Member"> Member</label>
      </div>

      <label data-en="I am interested in:" data-fr="Je suis intéressé par :">I am interested in:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="Baptism"> Baptism</label>
        <label><input type="checkbox" name="interest" value="Serving" id="serveCheck"> Serving</label>
        <label><input type="checkbox" name="interest" value="Membership"> Membership</label>
      </div>

      <!-- Serve Options -->
      <div id="serveOptions" class="hidden">
        <label data-en="Serving Department" data-fr="Département de service">Serving Department</label>
        <select name="serve_department">
          <option value="">—</option>
          <option>Production Team</option>
          <option>Choir</option>
          <option>Band</option>
        </select>
      </div>

      <label data-en="Prayer Request (optional)" data-fr="Sujet de prière (facultatif)">
        Prayer Request (optional)
      </label>
      <textarea name="prayer_request" rows="4"></textarea>

      <button type="submit"
        data-en="Submit"
        data-fr="Envoyer">
        Submit
      </button>
    </form>
  </div>

<script>
  // Language Toggle
  function setLanguage(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.innerText = el.getAttribute(`data-${lang}`);
    });
    document.getElementById('btn-en').classList.remove('active');
    document.getElementById('btn-fr').classList.remove('active');
    document.getElementById(`btn-${lang}`).classList.add('active');
    localStorage.setItem('lang', lang);
  }
  setLanguage(localStorage.getItem('lang') || 'en');

  // Serve conditional
  document.getElementById('serveCheck').addEventListener('change', function () {
    document.getElementById('serveOptions').classList.toggle('hidden', !this.checked);
  });
</script>
</body>
</html>
