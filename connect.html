<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect — CMR</title>

  <!-- Base styles (page-specific) -->
  <style>
    :root{
      --accent:#2b6cb0;
      --maroon:#7a0f0f;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --page-bg:#f3f4f6;
      --radius:10px;
      --max-width:900px;
      --pad:20px;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Reset & layout */
    html,body { margin:0; padding:0; box-sizing:border-box; width:100%; }
    *,*::before,*::after { box-sizing:inherit; }
    body{ background:var(--page-bg); color:#111827; display:flex; justify-content:center; padding:28px; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    .wrap{ width:100%; max-width:var(--max-width); padding:18px; }

    /* Card */
    .card{ background:var(--card-bg); border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(15,23,42,0.06); border:1px solid rgba(15,23,42,0.04); }

    /* Header */
    .header{ display:flex; align-items:center; gap:12px; margin-bottom:12px; }
    .logo{ width:44px; height:44px; border-radius:10px; background:#111827; color:#fff; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:16px; }
    h1{ margin:0; font-size:20px; }
    p.sub{ margin:6px 0 18px 0; color:var(--muted); }

    /* Form grid */
    form{ display:grid; grid-template-columns:1fr; gap:12px; }
    @media(min-width:760px){ form{ grid-template-columns:1fr 1fr; } .full{ grid-column:1 / -1; } }

    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="email"], input[type="tel"], textarea, select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid #e6eef9; font-size:14px; background:#fff; color:#111827;
    }
    textarea{ min-height:120px; resize:vertical; }

    /* Buttons */
    .actions{ display:flex; gap:10px; align-items:center; margin-top:6px; }
    .btn{ padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700; color:#fff; background:var(--accent); }
    .btn-ghost{ background:#fff; border:1px solid #e6eef9; color:#111827; font-weight:700; padding:10px 14px; border-radius:10px; text-decoration:none; display:inline-flex; align-items:center; }
    .btn-maroon{ background:var(--maroon); color:#fff; padding:10px 14px; border-radius:10px; border:0; font-weight:700; }

    /* Small text */
    .note{ font-size:13px; color:var(--muted); margin-top:8px; }

    /* Accessibility focus */
    input:focus, textarea:focus, select:focus, button:focus { outline:3px solid rgba(43,108,176,0.12); outline-offset:2px; }

    /* Minor responsive */
    @media(max-width:420px){
      .wrap{ padding:12px; }
      .logo{ width:40px; height:40px; font-size:14px; }
    }
  </style>

  <!-- Brand stylesheet (after base styles so brand rules override defaults) -->
  <link rel="stylesheet" href="cmr-brand.css">
</head>
<body>
  <div class="wrap">
    <a class="btn-ghost" href="index.html" style="margin-bottom:12px; display:inline-block;">← Back to CMR Hub</a>

    <div class="card" role="main" aria-labelledby="connectHeading">
      <div class="header">
        <div class="logo" aria-hidden="true">CMR</div>
        <div>
          <h1 id="connectHeading">Connect</h1>
          <div class="hr-cmr" aria-hidden="true" style="margin-top:8px;"></div>
          <p class="sub">Tell us about yourself so we can serve you better.</p>
        </div>
      </div>

      <!-- Netlify-ready form -->
      <form name="connect" method="POST" data-netlify="true" netlify-honeypot="bot-field" novalidate>
        <input type="hidden" name="form-name" value="connect" />
        <p style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>

        <div>
          <label for="first">First name</label>
          <input id="first" name="first" type="text" placeholder="First name" required autocomplete="given-name" />
        </div>

        <div>
          <label for="last">Last name</label>
          <input id="last" name="last" type="text" placeholder="Last name" required autocomplete="family-name" />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555" required autocomplete="tel" />
        </div>

        <div>
          <label for="email">Email (optional)</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" />
        </div>

        <div class="full">
          <label for="address">Address (optional)</label>
          <input id="address" name="address" type="text" placeholder="Street, City, State, ZIP" autocomplete="street-address" />
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="">Select</option>
            <option>First visit</option>
            <option>Second visit</option>
            <option>Regular</option>
            <option>Member</option>
          </select>
        </div>

        <div class="full">
          <label>Interests (check all that apply)</label>
          <div style="display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;">
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Join a Serve Team" /> Join a Serve Team</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Following Jesus" /> Following Jesus</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Baptism" /> Baptism</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Learn about CMR" /> Learn about CMR</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Youth and Kids" /> Youth and Kids Opportunities</label>
            <label style="display:inline-flex;align-items:center;gap:8px;"><input type="checkbox" name="interests" value="Give" /> I would like to give</label>
          </div>
        </div>

        <div class="full">
          <label for="prayer">How can we pray for you? (optional)</label>
          <textarea id="prayer" name="prayer" placeholder="Share a short prayer request or note" rows="4"></textarea>
        </div>

        <div class="full actions" style="grid-column:1 / -1;">
          <button class="btn-maroon" type="submit">Submit</button>
          <a class="btn-ghost" href="index.html" role="button">Cancel</a>
        </div>

        <div class="note">By submitting, you agree to be contacted by Centre Missionnaire la Restauration for ministry purposes.</div>
      </form>
    </div>
  </div>
</body>
</html>
